<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesional</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            position: relative;
            transition: width 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #357ab8;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #4a90e2;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            header h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .main-content {
                padding: 10px;
            }

            header h1 {
                font-size: 20px;
            }

            .cards {
                grid-template-columns: 1fr; /* Satu kolom di mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Pengaturan</a></li>
                <li><a href="#">Laporan</a></li>
                <li><a href="#">Keluar</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Selamat Datang di Dashboard</h1>
            </header>
            <section class="cards">
                <div class="card">
                    <h3>Total Pengguna</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>Total Penjualan</h3>
                    <p>Rp 12.345.678</p>
                </div>
                <div class="card">
                    <h3>Total Pendapatan</h3>
                    <p>Rp 9.876.543</p>
                </div>
                <div class="card">
                    <h3>Total Transaksi</h3>
                    <p>Rp 89.23232.233</p>
                </div>
            </section>
        </main>
    </div>
</body>
